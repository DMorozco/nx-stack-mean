<diannemormont-header></diannemormont-header>
<div class="container mt-5"></div>
  <h2 class="font-weight-bold">Lista de Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="code" type="text" [(ngModel)]="newProduct.code"></td>
        <td><input id="name" type="text" [(ngModel)]="newProduct.name"></td>
        <td><input id="description" type="text" [(ngModel)]="newProduct.description"></td>
        <td><input id="price" type="text" [(ngModel)]="newProduct.price"></td>
        <td><input id="stock" type="text" [(ngModel)]="newProduct.stock"></td>
        <td><input id="url" type="text" [(ngModel)]="newProduct.url"></td>
        <td>
          <button class="btn btn-success" (click)="create()">
            Crear
          </button>
        </td>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product.code }}</td>
        <td><input id="name" type="text" [(ngModel)]="product.name"></td>
        <td><input id="description" type="text" [(ngModel)]="product.description"></td>
        <td><input id="price" type="number" [(ngModel)]="product.price"></td>
        <td><input id="stock" type="number" [(ngModel)]="product.stock"></td>
        <td><input id="url" type="url" [(ngModel)]="product.url"></td>
        <td>
          <button class="btn btn-primary" (click)="update(product)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="delete(product.code)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
<br>
<diannemormont-footer></diannemormont-footer>
